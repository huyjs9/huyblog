name: Preview Testing

on:
  pull_request:
    branches:    
      - staging

jobs:
  test:
    name: Cypress tests
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps['set-tests'].outputs['tests'] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Setup node
        uses: actions/setup-node@v3
        timeout-minutes: 5 # See https://github.com/actions/cache/issues/810
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install packages
        run: npm install
      - name: Testing all pages
        id: set-tests
        run: |
          TESTS_LOG=$(npm run cy:run)
          IS_FAIL=0

          if [ "$?" -ne 0 ]; then
            IS_FAIL=1
          fi

          echo "$TESTS_LOG"
          echo "::set-output name=tests::$IS_FAIL"

    log:
      name: Logging
      runs-on: ubuntu-latest
      needs:
        - test
      steps:
        - name: Output logs
          run: |
            echo "${{ needs.test.outputs['tests'] }}"
